<dom-module id="reset">
    <template>
        <style>
            body,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            hr,
            p,
            blockquote,
            dl,
            dt,
            dd,
            ul,
            ol,
            li,
            pre,
            fieldset,
            lengend,
            button,
            input,
            textarea,
            th,
            td,
            div,
            span {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            fieldset,
            lengend,
            button,
            input,
            textarea,
            a {
                outline: none;
                -webkit-tap-highlight-color: transparent;
            }

            body,
            button,
            input,
            select,
            textarea {
                font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
                ;
                font-size: 14px;
            }

            h1 {
                font-size: 18px;
            }

            h2 {
                font-size: 16px;
            }

            h3 {
                font-size: 14px;
            }

            h4,
            h5,
            h6 {
                font-size: 100%;
            }

            a {
                box-sizing: border-box;
                color: inherit;
                text-decoration: none;
            }

            ul {
                list-style: none;
            }
        </style>
    </template>
</dom-module>
