<div class="new-input">
    <template is="dom-if"
              if="[[ showToggleButton ]]">
        <input class="toggle-all"
               type="checkbox"
               on-change="toggleStatus"
               checked="[[ status ]]" />
    </template>
    <input type="text"
           class="new-todo"
           placeholder="What needs to be done?"
           autofocus
           on-keydown="KeydownHandler"
           value="{{ text::input }}" />
</div>
<style include="reset">
    .new-input {
        position: relative;
    }

    .new-todo {
        position: relative;
        width: 100%;
        padding: 16px 16px 16px 60px;
        margin: 0;
        font-size: 24px;
        font-family: inherit;
        font-weight: inherit;
        line-height: 1.4em;
        border: none;
        background: rgba(0, 0, 0, 0.003);
        color: inherit;
        box-sizing: border-box;
        box-shadow: inset 0 -2px 1px rgba(0, 0, 0, 0.03);
    }

    .toggle-all {
        position: absolute;
        top: 13px;
        left: -12px;
        width: 60px;
        height: 34px;
        text-align: center;
        background: none;
        transform: rotate(90deg);
        -webkit-appearance: none;
        appearance: none;
        cursor: pointer;
        z-index: 9;
    }

    .toggle-all::before {
        content: "‚ùØ";
        padding: 10px 27px;
        font-size: 22px;
        color: #e6e6e6;
    }

    .toggle-all:checked::before {
        color: #737373;
    }

    input::-webkit-input-placeholder {
        font-style: italic;
        font-weight: 300;
        color: #e6e6e6;
    }
</style>
