<div class$="[[ className ]]">
    <div class="view">
        <input type="checkbox"
               on-change="toggle"
               checked="[[ item.completed ]]"
               class="toggle">
        <label on-dblclick="dbclickHandler">[[item.title]]</label>
        <a on-click="delete"
           class="destroy"></a>
    </div>
    <input type="text"
           class="edit"
           id="list-item-input"
           on-blur="blurHandler"
           value="{{ text::input }}"
           on-keydown="keydownHandler"
           on-blur="blurHandler">
</div>
<style include="reset">
    :host {
        position: relative;
        display: block;
        font-size: 24px;
        border-bottom: 1px solid #ededed;
    }

    :host:hover .destroy {
        display: block;
    }

    .edit {
        display: none;
        position: relative;
        width: 100%;
        padding: 6px;
        margin: 0;
        font-size: 24px;
        font-family: inherit;
        font-weight: inherit;
        line-height: 1.4em;
        border: 0;
        border: 1px solid #999;
        color: inherit;
        box-shadow: inset 0 -1px 5px 0 rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .editing {
        padding: 0;
        border-bottom: none;

    }

    .editing .edit {
        display: block;
        width: 506px;
        padding: 12px 16px;
        margin: 0 0 0 43px;
        z-index: 1;
    }

    .editing .view,
    .editing label {
        display: none;
    }

    .completed label {
        color: #d9d9d9;
        text-decoration: line-through;
    }

    .view:hover .destroy {
        display: block;
    }

    .destroy {
        display: none;
        position: absolute;
        top: 0;
        right: 10px;
        bottom: 0;
        width: 40px;
        height: 40px;
        padding-top: 5px;
        margin: auto 0;
        margin-bottom: 11px;
        font-size: 30px;
        text-align: center;
        color: #cc9a9a;
        transition: color 0.2s ease-out;
        cursor: pointer;
    }

    .toggle {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 40px;
        height: 40px;
        text-align: center;
        margin: auto 0;
        border: none;
        /* Mobile Safari */
        appearance: none;
        -webkit-appearance: none;
        background: none;
        cursor: pointer;

    }

    .toggle::after {
        content: url("data:image/svg+xml;utf8,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%2240%22%20height%3D%2240%22%20viewBox%3D%22-10%20-18%20100%20135%22%3E%3Ccircle%20cx%3D%2250%22%20cy%3D%2250%22%20r%3D%2250%22%20fill%3D%22none%22%20stroke%3D%22%23ededed%22%20stroke-width%3D%223%22/%3E%3C/svg%3E");
    }

    .toggle:checked::after {
        content: url("data:image/svg+xml;utf8,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%2240%22%20height%3D%2240%22%20viewBox%3D%22-10%20-18%20100%20135%22%3E%3Ccircle%20cx%3D%2250%22%20cy%3D%2250%22%20r%3D%2250%22%20fill%3D%22none%22%20stroke%3D%22%23bddad5%22%20stroke-width%3D%223%22/%3E%3Cpath%20fill%3D%22%235dc2af%22%20d%3D%22M72%2025L42%2071%2027%2056l-4%204%2020%2020%2034-52z%22/%3E%3C/svg%3E");
    }

    .destroy:hover {
        color: #af5b5e;
    }

    .destroy:after {
        content: "Ã—";
    }

    .edit {
        display: none;
    }

    .editing:last-child {
        margin-bottom: -1px;
    }

    input::-webkit-input-placeholder {
        font-style: italic;
        font-weight: 300;
        color: #e6e6e6;
    }

    label {
        display: block;
        padding: 15px 60px 15px 15px;
        margin-left: 45px;
        word-break: break-all;
        line-height: 1.2;
        transition: color 0.4s;
    }
</style>
